name: Input
icon: headline

fields:
  inputtype:
    label: Input type
    type: select
    default: text
    width: 1/3
    options:
      text: text
      number: number
      email: email
      tel: tel
      url: url
      password: password
      hidden: hidden

  placeholder:
    label: Placeholder
    type: text
    width: 1/3

  default:
    label: Default
    type: text
    width: 1/3
      
  validate:
    label: Validate
    type: structure
    columns:
      validate:
        width: 1/4
        label: Validate
      msg:
        width: 3/4
        label: Validate message

    fields:
      validate:
        label: Fields
        type: select
        width: 1/2
        options:
          alpha: alpha
          num: num
          minLength: minLength
          maxLength: maxLength
          min: min
          max: max
          email: email
          url: url
          match: match

      alpha:
        label: Alpha
        text: form.block.fromfields.input.fields.alpha.text
        type: info
        width: 1/2
        when:
          validate: alpha

      match:
        label: Match
        type: text
        help:  form.block.fromfields.input.fields.match.help
        width: 1/2
        when:
          validate: match

      minlength: 
        label: Min length
        type: number
        default: 0
        width: 1/2
        when:
          validate: minLength

      maxlength: 
        label: Max length
        type: number
        default: 100
        width: 1/2
        when:
          validate: maxLength

      min: 
        label: Min
        type: number
        default: 0
        width: 1/2
        when:
          validate: min

      max: 
        label: Max
        type: number
        default: 100
        width: 1/2
        when:
          validate: max

      msg:
        label: Message
        type: text
        help: form.block.default.help
        