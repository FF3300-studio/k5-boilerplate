enable_notify:
  type: toggle
  label: Enable notify

notify_email:
  label: Notify e-mail
  type: text
  pattern: ^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$
  help: form.block.options.email.help
  width: 1/2
  when:
    enable_notify: true

notify_subject:
  label: Notify subject
  type: text
  help: form.block.default.help
  width: 1/2
  when: 
    enable_notify: true
    
notify_body:
  label: Notify body
  type: textarea
  help: form.block.default.help
  buttons: false
  when:
    enable_notify: true

line1:
  type: line
  when:
    enable_notify: true